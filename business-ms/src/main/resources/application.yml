spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/accountia}
    username: ${SPRING_DATASOURCE_USERNAME:accountia}
    password: ${SPRING_DATASOURCE_PASSWORD:accountia}
  jpa:
    hibernate:
      ddl-auto: update

server:
  port: 8080
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/accountia}
    username: ${SPRING_DATASOURCE_USERNAME:accountia}
    password: ${SPRING_DATASOURCE_PASSWORD:accountia}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

management:
  endpoints:
    web:
      base-path: /api/business
      exposure:
        include: health,info
