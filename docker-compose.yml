version: '3.8'

services:
  # =====================================================
  # INFRASTRUCTURE SERVICES
  # =====================================================
  
  mysql:
    image: mysql:8.0
    container_name: accountia-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-accountia}
      MYSQL_USER: ${MYSQL_USER:-accountia}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-accountia}
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - accountia-network

  postgres:
    image: postgres:15
    container_name: accountia-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-accountia_reporting}
      POSTGRES_USER: ${POSTGRES_USER:-accountia}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-accountia}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-accountia}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - accountia-network

  redis:
    image: redis:7-alpine
    container_name: accountia-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - accountia-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: accountia-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - accountia-network

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: accountia-keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-accountia_reporting}
      KC_DB_USERNAME: ${POSTGRES_USER:-accountia}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-accountia}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME:-localhost}
      KC_HOSTNAME_PORT: ${KEYCLOAK_PORT:-8180}
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
    command:
      - start-dev
      - --import-realm
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    ports:
      - "8180:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - accountia-network

  # =====================================================
  # API GATEWAY
  # =====================================================
  
  api-gateway:
    build: ./api-gateway
    container_name: accountia-api-gateway
    environment:
      - SERVER_PORT=8080
      - KEYCLOAK_ISSUER_URI=http://keycloak:8080/realms/accountia
      - KEYCLOAK_JWK_SET_URI=http://keycloak:8080/realms/accountia/protocol/openid-connect/certs
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
      - AUTH_MS_URL=http://auth-ms:8081
      - BUSINESS_MS_URL=http://business-ms:8080
      - INVOICE_MS_URL=http://invoice-ms:8080
      - EXPENSE_MS_URL=http://expense-ms:8080
      - CLIENT_MS_URL=http://client-ms:8080
      - REPORTING_MS_URL=http://reporting-ms:8000
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - accountia-network

  # =====================================================
  # MICROSERVICES
  # =====================================================
  
  auth-ms:
    build: ./auth-ms
    container_name: accountia-auth
    environment:
      - SERVER_PORT=8081
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/accountia
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER:-accountia}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD:-accountia}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=${RABBITMQ_USERNAME:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - SECURITY_JWT_SECRET=${JWT_SECRET:-changeitchangeitchangeitchangeit}
      - KEYCLOAK_ISSUER_URI=http://keycloak:8080/realms/accountia
      - KEYCLOAK_JWK_SET_URI=http://keycloak:8080/realms/accountia/protocol/openid-connect/certs
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - accountia-network

  business-ms:
    build: ./business-ms
    container_name: accountia-business
    environment:
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/accountia
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER:-accountia}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD:-accountia}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=${RABBITMQ_USERNAME:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - KEYCLOAK_ISSUER_URI=http://keycloak:8080/realms/accountia
      - KEYCLOAK_JWK_SET_URI=http://keycloak:8080/realms/accountia/protocol/openid-connect/certs
    ports:
      - "8082:8080"
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - accountia-network

  invoice-ms:
    build: ./invoice-ms
    container_name: accountia-invoice
    environment:
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/accountia
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER:-accountia}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD:-accountia}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=${RABBITMQ_USERNAME:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - KEYCLOAK_ISSUER_URI=http://keycloak:8080/realms/accountia
      - KEYCLOAK_JWK_SET_URI=http://keycloak:8080/realms/accountia/protocol/openid-connect/certs
    ports:
      - "8083:8080"
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - accountia-network

  expense-ms:
    build: ./expense-ms
    container_name: accountia-expense
    environment:
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/accountia
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER:-accountia}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD:-accountia}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=${RABBITMQ_USERNAME:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - KEYCLOAK_ISSUER_URI=http://keycloak:8080/realms/accountia
      - KEYCLOAK_JWK_SET_URI=http://keycloak:8080/realms/accountia/protocol/openid-connect/certs
    ports:
      - "8084:8080"
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - accountia-network

  client-ms:
    build: ./client-ms
    container_name: accountia-client
    environment:
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/accountia
      - SPRING_DATASOURCE_USERNAME=${MYSQL_USER:-accountia}
      - SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD:-accountia}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=${RABBITMQ_USERNAME:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - KEYCLOAK_ISSUER_URI=http://keycloak:8080/realms/accountia
      - KEYCLOAK_JWK_SET_URI=http://keycloak:8080/realms/accountia/protocol/openid-connect/certs
    ports:
      - "8085:8080"
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - accountia-network

  reporting-ms:
    build: ./reporting-ms
    container_name: accountia-reporting
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-accountia_reporting}
      - POSTGRES_USER=${POSTGRES_USER:-accountia}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-accountia}
    ports:
      - "8086:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - accountia-network

  # =====================================================
  # FRONTEND
  # =====================================================
  
  frontend:
    build: ./frontend
    container_name: accountia-frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_KEYCLOAK_URL=http://localhost:8180
      - NEXT_PUBLIC_KEYCLOAK_REALM=accountia
      - NEXT_PUBLIC_KEYCLOAK_CLIENT_ID=accountia-frontend
    ports:
      - "3000:3000"
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - accountia-network

networks:
  accountia-network:
    driver: bridge

volumes:
  mysql-data:
  postgres-data:
