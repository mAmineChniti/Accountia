apiVersion: v1
kind: Secret
metadata:
  name: accountia-secrets
  namespace: accountia
  labels:
    app.kubernetes.io/name: accountia
    app.kubernetes.io/part-of: accountia-platform
  annotations:
    # Mark that this contains template values only
    accountia.io/secret-template: "true"
    accountia.io/requires-secrets-injection: "true"
type: Opaque
stringData:
  # ==============================================================================
  # MySQL Credentials - MUST BE OVERRIDDEN
  # ==============================================================================
  MYSQL_ROOT_PASSWORD: "REPLACE_ME_MYSQL_ROOT_PASSWORD"
  MYSQL_USER: "REPLACE_ME_MYSQL_USER"
  MYSQL_PASSWORD: "REPLACE_ME_MYSQL_PASSWORD"
  SPRING_DATASOURCE_USERNAME: "REPLACE_ME_DB_USERNAME"
  SPRING_DATASOURCE_PASSWORD: "REPLACE_ME_DB_PASSWORD"
  
  # ==============================================================================
  # PostgreSQL Credentials - MUST BE OVERRIDDEN
  # ==============================================================================
  POSTGRES_USER: "REPLACE_ME_POSTGRES_USER"
  POSTGRES_PASSWORD: "REPLACE_ME_POSTGRES_PASSWORD"
  
  # ==============================================================================
  # RabbitMQ Credentials - MUST BE OVERRIDDEN
  # ==============================================================================
  RABBITMQ_USERNAME: "REPLACE_ME_RABBITMQ_USER"
  RABBITMQ_PASSWORD: "REPLACE_ME_RABBITMQ_PASSWORD"
  
  # ==============================================================================
  # Keycloak Admin Credentials - MUST BE OVERRIDDEN
  # ==============================================================================
  KEYCLOAK_ADMIN: "REPLACE_ME_KEYCLOAK_ADMIN"
  KEYCLOAK_ADMIN_PASSWORD: "REPLACE_ME_KEYCLOAK_ADMIN_PASSWORD"
  KEYCLOAK_API_CLIENT_SECRET: "REPLACE_ME_KEYCLOAK_API_CLIENT_SECRET"
  
  # ==============================================================================
  # JWT/Security - MUST BE OVERRIDDEN
  # Generate with: openssl rand -base64 32
  # ==============================================================================
  SECURITY_JWT_SECRET: "REPLACE_ME_JWT_SECRET_MIN_32_CHARS"
---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-db-secret
  namespace: accountia
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/part-of: accountia-platform
  annotations:
    accountia.io/secret-template: "true"
type: Opaque
stringData:
  KC_DB_PASSWORD: "REPLACE_ME_KC_DB_PASSWORD"

