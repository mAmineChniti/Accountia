apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-ms
  namespace: accountia
  labels:
    app.kubernetes.io/name: auth-ms
    app.kubernetes.io/part-of: accountia-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-ms
  template:
    metadata:
      labels:
        app: auth-ms
    spec:
      containers:
        - name: auth-ms
          image: accountia/auth-ms:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: SERVER_PORT
              value: "8081"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql:3306/accountia"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: accountia-secrets
                  key: SPRING_DATASOURCE_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: accountia-secrets
                  key: SPRING_DATASOURCE_PASSWORD
            - name: RABBITMQ_HOST
              valueFrom:
                configMapKeyRef:
                  name: accountia-config
                  key: RABBITMQ_HOST
            - name: RABBITMQ_PORT
              valueFrom:
                configMapKeyRef:
                  name: accountia-config
                  key: RABBITMQ_PORT
            - name: RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: accountia-secrets
                  key: RABBITMQ_USERNAME
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: accountia-secrets
                  key: RABBITMQ_PASSWORD
            - name: SECURITY_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: accountia-secrets
                  key: SECURITY_JWT_SECRET
            - name: KEYCLOAK_ISSUER_URI
              valueFrom:
                configMapKeyRef:
                  name: accountia-config
                  key: KEYCLOAK_ISSUER_URI
            - name: KEYCLOAK_JWK_SET_URI
              valueFrom:
                configMapKeyRef:
                  name: accountia-config
                  key: KEYCLOAK_JWK_SET_URI
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: accountia-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: accountia-config
                  key: REDIS_PORT
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 30
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-ms
  namespace: accountia
  labels:
    app.kubernetes.io/name: auth-ms
    app.kubernetes.io/part-of: accountia-platform
spec:
  type: ClusterIP
  ports:
    - port: 8081
      targetPort: 8081
  selector:
    app: auth-ms
