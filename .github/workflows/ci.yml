name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build Maven projects (skip tests)
        run: |
          for d in auth-ms business-ms invoice-ms expense-ms client-ms; do
            if [ -f "$d/pom.xml" ]; then
              (cd $d && mvn -q -DskipTests package || true)
            fi
          done
      - name: Lint Python requirements
        run: echo "No-op"
