name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21 and cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run Java service packaging verification
        run: |
          chmod +x ./scripts/verify_builds.sh
          ./scripts/verify_builds.sh

      - name: Build frontend (optional)
        working-directory: ./frontend
        run: |
          if [ -f package.json ]; then
            npm ci
            npm run build || true
          fi

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packaged-services
          path: |
            auth-ms/target/*.jar
            api-gateway/target/*.jar
            business-ms/target/*.jar
            client-ms/target/*.jar
            expense-ms/target/*.jar
            invoice-ms/target/*.jar
name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build Maven projects (skip tests)
        run: |
          for d in auth-ms business-ms invoice-ms expense-ms client-ms; do
            if [ -f "$d/pom.xml" ]; then
              (cd $d && mvn -q -DskipTests package || true)
            fi
          done
      - name: Lint Python requirements
        run: echo "No-op"
