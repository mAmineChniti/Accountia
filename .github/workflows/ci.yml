name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21 and cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build Java services (package, skip tests)
        run: |
          set -euo pipefail
          for d in api-gateway auth-ms business-ms client-ms expense-ms invoice-ms; do
            if [ -f "$d/pom.xml" ]; then
              echo "Building $d"
              (cd "$d" && mvn -B -DskipTests package)
            else
              echo "Skipping $d (no pom.xml)"
            fi
          done

      - name: Build frontend (optional)
        working-directory: ./frontend
        run: |
          if [ -f package.json ]; then
            npm ci
            npm run build || true
          fi

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packaged-services
          path: |
            auth-ms/target/*.jar
            api-gateway/target/*.jar
            business-ms/target/*.jar
            client-ms/target/*.jar
            expense-ms/target/*.jar
            invoice-ms/target/*.jar
      - name: Build frontend (optional)
        working-directory: ./frontend
        run: |
          if [ -f package.json ]; then
            npm ci
            npm run build || true
          fi
