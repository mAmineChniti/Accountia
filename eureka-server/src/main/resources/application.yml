server:
  port: ${EUREKA_SERVER_PORT:8761}

spring:
  application:
    name: eureka-server

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  server:
    enable-self-preservation: ${EUREKA_SELF_PRESERVATION:false}
    eviction-interval-timer-in-ms: ${EUREKA_EVICTION_INTERVAL:5000}
    renewal-percent-threshold: 0.85
    response-cache-update-interval-ms: 30000

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.netflix.eureka: ${LOG_LEVEL_EUREKA:INFO}
    com.netflix.discovery: ${LOG_LEVEL_DISCOVERY:INFO}
